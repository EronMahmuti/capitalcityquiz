<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="home-box custom-box"> 
        <h3>Instruction:</h3>
        <p>Totla number of questions:<span class="total-question"> </span></p> 
        <button type="button" class="btn" onclick="startQuiz()">Start quiz </button>
    </div>

    <div class="quiz-box custom-box hide">
        <div class="question-number">
            
        </div>
        <div class="question-text">
            <!-- Wich month comes right before june ? -->
        </div>
        <div class="option-container">
            <!-- <div class="option">July</div>
            <div class="option">May</div>
            <div class="option">september</div>
            <div class="option">august</div> -->
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn nextquest" onclick="next()">Next</button>
        </div>
        <div class="answers-indicator">
            
        </div>
    </div>
    <div class="result-box custom-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Questions</td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Percentages</td>
                <td><span class="percentage"></span></td>
            </tr>
            <tr>
                <td>Total Score</td>
                <td><span class="total-score"></span></td>
            </tr>
        </table>
        <a href="index.html"><button type="button" class="btn" >Try Again</button> </a>
        <a href="index.html"><button type="button" class="btn">Go to Home</button></a>
    </div>
    <script src="js/question.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
